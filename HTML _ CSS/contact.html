	<script type="text/javascript">
  	function validate() {
  		if(myform.name.value.length==0)
  		{
   			document.getElementById("name").value="name field is empty!";
  		}
		if(myform.email.value.length==0)
  		{
   			document.getElementById("email").value="email field is empty!";
  		}
		if(myform.phone.value.length==0)
  		{
   			document.getElementById("phone").value="phone field is empty!";
  		}
		if(myform.message.value.length==0)
  		{
   			document.getElementById("message").value="query field is empty!";
  		}		
		
  	}
  	</script>
</head>

		<fieldset>
			<label for="name">Name:</label><br>
			<input type="text" id="name" onblur="validate()" placeholder="Enter your full name" autofocus/><br>
			
			<label for="email">Email:</label><br>
			<input type="email" id="email" onblur="validate()"  placeholder="Enter your email address" autofocus/><br>
			
			<label for="phone">Phone:</label><br>
			<input type="phone" id="phone" onblur="validate()"  placeholder="Enter your cellphone number" autofocus/><br>
			
			<textarea name="message" id="message" onblur="validate()" rows="10" cols="30"  placeholder="Enter your query here." autofocus></textarea>
			<button type="button" value=check>Submit Query</button>
		</fieldset>
</form>
